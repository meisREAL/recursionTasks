<body>
    <h1>Console Log</h1>
    <script>
        function fibs(n) {
            if (n <= 1) {
                return n;
            }
            let count = [0, 1]
            for (let i = 2; i < n; i++) {
                count[i] = count[i - 2] + count[i - 1];
            }

            return count
        }

        function fibsRec(n) {
            let fibonacciNumbers = []
            if (n == 1) {
                return 0;
            } else if (n == 2) {
                return 1;
            } else {
                return fibsRec(n - 1) + fibsRec(n - 2);
            }
        }
    </script>
</body>
